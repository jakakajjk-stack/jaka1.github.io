<!DOCTYPE html>
<html lang="id"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Website Sederhana</title><style>/* Background Animasi */body {margin: 0;font-family: 'Poppins', sans-serif;background: linear-gradient(270deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);background-size: 800% 800%;animation: bgMove 20s ease infinite;transition: background 1s ease;overflow-x: hidden;}@keyframes bgMove {0% { background-position: 0% 50%; }50% { background-position: 100% 50%; }100% { background-position: 0% 50%; }}
/* Header */
header {
  text-align: center;
  padding: 40px 20px;
  background: rgba(0,0,0,0.4);
  color: #fff;
  backdrop-filter: blur(6px);
  animation: fadeInDown 1.2s ease;
}
header h1 {
  font-size: 2.5rem;
  text-shadow: 0 0 10px #8e9a9d, 0 0 20px #007BFF;
  transition: transform 0.3s;
}
header h1:hover {
  transform: scale(1.05) rotate(-1deg);
}

@keyframes fadeInDown {
  from {opacity: 0; transform: translateY(-50px);}
  to {opacity: 1; transform: translateY(0);}
}

/* Navigasi */
nav {
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 15px;
  background: rgba(255,255,255,0.3);
  backdrop-filter: blur(5px);
  position: sticky;
  top: 0;
  z-index: 10;
}
nav a {
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  font-size: 18px;
  padding: 8px 15px;
  border-radius: 20px;
  transition: 0.3s;
  position: relative;
}
nav a:hover {
  background: rgba(255,255,255,0.2);
  box-shadow: 0 0 10px #fff, 0 0 20px #00c6ff;
  transform: scale(1.1);
}

/* Main */
main {
  text-align: center;
  padding: 50px 20px;
  color: #fff;
  animation: fadeIn 2s ease;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}

/* Tombol */
.btn-alert, .btn-bg {
  border: none;
  padding: 14px 28px;
  margin: 12px;
  cursor: pointer;
  font-size: 16px;
  border-radius: 30px;
  color: #fff;
  transition: all 0.4s ease;
  position: relative;
  overflow: hidden;
}
.btn-alert {
  background: linear-gradient(45deg, #ff512f, #dd2476);
  box-shadow: 0 0 15px rgba(255, 81, 47, 0.6);
}
.btn-bg {
  background: linear-gradient(45deg, #24c6dc, #514a9d);
  box-shadow: 0 0 15px rgba(36, 198, 220, 0.6);
}
.btn-alert:hover, .btn-bg:hover {
  transform: scale(1.1) rotate(2deg);
  box-shadow: 0 0 25px #fff, 0 0 35px #00c6ff;
}

/* Link Google */
a[target="_blank"] {
  display: inline-block;
  margin-top: 30px;
  font-size: 18px;
  font-weight: bold;
  padding: 10px 20px;
  border-radius: 20px;
  color: #fff;
  background: rgba(0,0,0,0.3);
  text-decoration: none;
  box-shadow: 0 0 10px #fff;
  transition: all 0.3s ease;
}
a[target="_blank"]:hover {
  background: #ff5722;
  transform: scale(1.1);
  box-shadow: 0 0 20px #ff5722, 0 0 40px #fff;
}

/* Footer */
footer {
  background: rgba(0,0,0,0.6);
  color: white;
  text-align: center;
  padding: 15px;
  font-size: 14px;
  margin-top: 40px;
}

/* Partikel kecil */
.stars {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0; left: 0;
  overflow: hidden;
  z-index: -1;
}
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: twinkle 5s infinite;
}
@keyframes twinkle {
  0%, 100% {opacity: 0.2;}
  50% {opacity: 1;}
}
